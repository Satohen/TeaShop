</head>

<body>

	<!--nav導覽列頭-->
		<nav class="navbar navbar-expand-lg bg-light fixed-top py-0 " id="">
		<div class="container-fluid dingchaHead py-3" style="background-color: #95A58E;">
			<!-- Logo、官網名，連結首頁 -->
			<a th:href="@{'/shop/' + ${shopId} + '/shopindex'}" class="navbar-brand ms-3 py-0">
				<img src="/frontstage/logo/white/logo_04.png" style="height: 55px; width: auto;">
			</a>

			<!-- 響應式的導航欄 -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- 導覽欄About、Shopping、Connection、登入、購物車 -->
			<div class="collapse navbar-collapse  " id="navbarNavAltMarkup">
				<div class="navbar-nav mx-auto text-center  ">
					<a class="nav-link" th:href="@{'/shop/' + ${shopId} + '/shopindex'}">Home</a>
					<a class="nav-link" th:href="@{'/shop/' + ${shopId} + '/aboutUs'}">About</a>
					<a class="nav-link" th:href="@{'/shop/' + ${shopId} + '/shoppingPage'}">Shopping</a>
					<a class="nav-link" th:href="@{'/shop/' + ${shopId} + '/contactUs'}">Connection</a>
				</div>
				<!-- 登入Login、購物車按鈕icon -->


				<div class="dropdown me-1 row">
					<button class="btn  my-2 my-sm-0 dropdown-toggle col" type="button" data-bs-toggle="dropdown"
						aria-expanded="false"
						style="color: #ffffff; display: flex; flex-direction: row; align-items: center;">
						<img src="/backstage/icon/member.png" class="me-2" style="height: 30px; display: inline-block;"
							alt="">
						<span th:text="${userName!=null? userName:'Login'}" style="display: inline-block;"></span>
					</button>
					<ul class="dropdown-menu loginMenu text-center " id="navMembermenu" th:if="${userName!=null}">

						<li><a class="dropdown-item  mx-auto mb-1 px-0 w-75 rounded" id="navSignout" type="button"
								href="#"><img src="/frontstage/icon/white/leave.png " alt="" class="me-2 mb-1"
									style="height: 20px;width: auto;">登出</a></li>
						
						<li><a class="dropdown-item  mx-auto mb-1 px-0 w-75 rounded" id="navSetting" type="button"
								th:href="@{'/shop/' + ${shopId} + '/member'}" href="#"><img src="/frontstage/icon/white/set.png " alt="" class="me-2 mb-1"
									style="height: 20px;width: auto;">設定</a></li>
					</ul>

					<ul class="dropdown-menu loginMenu text-center " id="navMembermenu" th:else>
						<li><a class="dropdown-item  mx-auto mb-1 px-0 w-75 rounded" id="navLogin" type="button"
								th:href="@{'/shop/' + ${shopId} + '/login'}">
								<img src="/frontstage/icon/white/login.png " alt="" class="me-2 mb-1"
									style="height: 20px;width: auto;">登入</a></li>

						<li><a class="dropdown-item  mx-auto mb-1 px-0 w-75 rounded" id="navSetting" type="button"
								th:href="@{'/shop/' + ${shopId} + '/member'}" href=""><img src="/frontstage/icon/white/set.png " alt="" class="me-2 mb-1"
									style="height: 20px;width: auto;">設定</a></li>
					</ul>

					<button class="btn my-2 my-sm-0 col navCarticon" type="button">
						<a th:href="@{'/shop/' + ${shopId} + '/shoppingCart'}"><img
								src="/frontstage/icon/white/cart.png" style="width:30px; height: 30px;" alt="購物車"></a>
					</button>
				</div>
			</div>
		</div>
	</nav>
		<!--nav導覽列尾------------------- -->
	<!-- 主要畫面 --> <!--修改左右margin-->
	<div id="site">

		<div id="content" class="mx-4">

			<div class="card mb-3 w-100 p-3" style="background-color: #e9eee7; border: none;">
				<div class="row g-0 ">
					<div class="col-md-3">
						<div class=" row col-12 h-75 w-auto  m-1 "><img
								th:src="${imgSrc}" src="/frontstage/product/blackTea/blacktea-3-v2.png" class="img-fluid px-0" alt="..." >
						</div>
						<div class="row row-cols-3  mt-4 px-2">
							<div class="col p-1 "th:if="${imgSrc1!=null}"><img th:src="${imgSrc1}" src="/frontstage/product/blackTea/blackTea-1.png"
									class="img-fluid smallimg" alt="..."></div>
							<div class="col p-1 "th:if="${imgSrc1==null}"><img  src="/frontstage/product/blackTea/blackTea-1.png"
									class="img-fluid smallimg" alt="..."></div>
									
							<div class="col p-1" th:if="${imgSrc2!=null}"><img th:src="${imgSrc2}" src="/frontstage/product/blackTea/blacktea-2-1.png"
									class="img-fluid smallimg" alt="..."></div>
							
							<div class="col p-1" th:if="${imgSrc2==null}"><img  src="/frontstage/product/blackTea/blacktea-2-1.png"
									class="img-fluid smallimg" alt="..."></div>
							<div class="col p-1" th:if="${imgSrc3!=null}"><img th:src="${imgSrc3}" src="/frontstage/product/blackTea/blacktea-2-1.png"
									class="img-fluid smallimg" alt="..."></div>
							<div class="col p-1" th:if="${imgSrc3==null}"><img  src="/frontstage/product/blackTea/blacktea-2-1.png"
									class="img-fluid smallimg" alt="..."></div>
						</div>
					</div>

					<div class="col-md-9">
						<div class="card-body cart-full-quantity px-1 px-md-5 py-5 shopping02Cardbody">
							<p class="card-title aboutCardtitle" th:text="${productName}"></p>

							<p class="card-text product-price text-end me-2 my-3 fs-4" th:text="'$'+${productPrice}">
								$500</p>

							<p class="card-text  fs-6 fs-4 my-3 " th:text="${productDiscription}">
								　　沁涼夏日，品味獨特風味的荔枝紅茶。新鮮的荔枝果香與紅茶的深邃交織，帶來清新的口感，如夏日微風般撫慰心靈。每一口都是愉悅的饗宴，讓您感受到自然的甜蜜與茶香交融的絕妙滋味。盡情享受這杯荔枝紅茶，感受大自然的悠然恬淡。
							</p>
							<!-- 修改測試處 -->
							<div class="row g-0 my-4 aboutBodyconnection">
								<!-- 修改測試處 -->
								<div class="card-text col-md-6  ">
									<p class="card-text col  mb-0 mt-2"></p>
									<p class="card-text col "></p>
								</div>

								<div class="card-text col-md-4 my-2">
									<!-- 新增商品數量框 -->
									<form id="myform" method="POST" action="#" class="row ">
										<label for="" class=" col-6 col-md-12  fs-4 px-0 mb-2 ">數量　|　 </label>
										<div class="col-6 col-md-12 px-0">
											
											<select class="form-select qty qty-blacktea"
															aria-label="Default select example" id="myform" style="width: 80%;">
															<option selected value="1">1</option>
															<option value="2">2</option>
															<option value="3">3</option>
															<option value="4">4</option>
															<option value="5">5</option>
															<option value="6">6</option>
															<option value="7">7</option>
															<option value="8">8</option>
															<option value="9">9</option>
															<option value="10">10</option>
														</select>
										</div>
									</form>
								</div>
								<div class="card-text col-md-2 ">
									<div class="w-100 nullSpace">　</div>
									<li class="checkout-btn col-xs-6 shoppingAddcart">
										<a href="#" type="submit" class="btn mt-4 add-to-cart" th:data-id="${productId}"
											th:data-name="${productName}" th:data-price="${productPrice}"
											data-image="/frontstage/product/blackTea/blacktea-3-v2.png">加入購物車</a>
									</li>
									
									<div class="modal fade" id="successAddToCartModal" tabindex="-1"
										aria-labelledby="successAddToCart" aria-hidden="true">
										<div class="modal-dialog" style="display: flex;justify-content: center;">
											<div class="modal-content w-75">
												<div class="modal-header">
													<h5 class="modal-title" id="successAddToCart">成功加入購物車</h5>
													<button type="button" class="btn-close" data-bs-dismiss="modal"
														aria-label="Close"></button>
												</div>

												<div class="modal-footer">
													<button type="button" class="btn btn-secondary"
														data-bs-dismiss="modal">確定</button>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>

	</div>
</body>
