<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://localhost:8080/backstage/css/element.css" />
	<link rel="stylesheet" href="http://localhost:8080/backstage/css/style_v2.css" />
	<link rel="stylesheet" href="/frontstage/css/nav.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<style th:inline="css">
		body {
			font-family:
			/*[[${nav.fontStyle}]]*/
			'Microsoft JhengHei';
		}
	</style>

	<title>Document</title>
</head>

<body>

	<!-- navbar -->
	<!--nav導覽列頭-->
	<nav class="navbar navbar-expand-lg bg-light fixed-top py-0 " id="">
		<div class="container-fluid dingchaHead py-3" th:style="'background-color:' +${nav.navBackround}">
			<!-- Logo、官網名，連結首頁 -->
			<a th:href="@{'/shop/' + ${shopId} + '/shopindex'}" class="navbar-brand ms-3 py-0">
				<img src="/frontstage/logo/white/logo_04.png" style="height: 55px; width: auto;">
			</a>

			<!-- 響應式的導航欄 -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- 導覽欄About、Shopping、Connection、登入、購物車 -->
			<div class="collapse navbar-collapse  " id="navbarNavAltMarkup">
				<div class="navbar-nav mx-auto text-center  ">
					<a class="nav-link" th:href="@{'/shop/' + ${shopId} + '/shopindex'}">Home</a>
					<a class="nav-link" th:href="@{'/shop/' + ${shopId} + '/aboutUs'}">About</a>
					<a class="nav-link" th:href="@{'/shop/' + ${shopId} + '/shoppingPage'}">Shopping</a>
					<a class="nav-link" th:href="@{'/shop/' + ${shopId} + '/contactUs'}">Connection</a>
				</div>
				<!-- 登入Login、購物車按鈕icon -->


				<div class="dropdown me-1 row">
					<button class="btn  my-2 my-sm-0 dropdown-toggle col" type="button" data-bs-toggle="dropdown"
						aria-expanded="false"
						style="color: #ffffff; display: flex; flex-direction: row; align-items: center;">
						<img src="/backstage/icon/member.png" class="me-2" style="height: 30px; display: inline-block;"
							alt="">
						<span th:text="${userName!=null? userName:'Login'}" style="display: inline-block;"></span>
					</button>
					<ul class="dropdown-menu loginMenu text-center " id="navMembermenu" th:if="${userName!=null}">

						<li><a class="dropdown-item  mx-auto mb-1 px-0 w-75 rounded" id="navSignout" type="button"
								href="#"><img src="/frontstage/icon/white/leave.png " alt="" class="me-2 mb-1"
									style="height: 20px;width: auto;">登出</a></li>

						<li><a class="dropdown-item  mx-auto mb-1 px-0 w-75 rounded" id="navSetting" type="button"
								th:href="@{'/shop/' + ${shopId} + '/member'}" href="#"><img
									src="/frontstage/icon/white/set.png " alt="" class="me-2 mb-1"
									style="height: 20px;width: auto;">設定</a></li>
					</ul>

					<ul class="dropdown-menu loginMenu text-center " id="navMembermenu" th:else>
						<li><a class="dropdown-item  mx-auto mb-1 px-0 w-75 rounded" id="navLogin" type="button"
								th:href="@{'/shop/' + ${shopId} + '/login'}">
								<img src="/frontstage/icon/white/login.png " alt="" class="me-2 mb-1"
									style="height: 20px;width: auto;">登入</a></li>

						<li><a class="dropdown-item  mx-auto mb-1 px-0 w-75 rounded" id="navSetting" type="button"
								th:href="@{'/shop/' + ${shopId} + '/member'}" href=""><img
									src="/frontstage/icon/white/set.png " alt="" class="me-2 mb-1"
									style="height: 20px;width: auto;">設定</a></li>
					</ul>

					<button class="btn my-2 my-sm-0 col navCarticon" type="button">
						<a th:href="@{'/shop/' + ${shopId} + '/shoppingCart'}"><img
								src="/frontstage/icon/white/cart.png" style="width:30px; height: 30px;" alt="購物車"></a>
					</button>
				</div>
			</div>
		</div>
	</nav>

	<div style="height: 87px; width: 10px;">

	</div>


	<div class="" th:each="webelements,iter:${fullView}">
		<div th:switch="${templateTypes[iter.index]}">
			<div th:case="block0" th:utext="${webelements[0]}"></div>

			<div th:case="block1" class="block1" style="height: 100%; width: 100%;">
				<div class="row" style="height: 50%">
					<div th:utext="${webelements[0]}" class="col-4 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;"></div>

					<div th:utext="${webelements[1]}" class="col-8 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;"></div>
				</div>

				<div class="row" style="height: 50%">
					<div th:utext="${webelements[2]}" class="col-4 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;"></div>
					<div th:utext="${webelements[3]}" class="col-8 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;"></div>
				</div>


			</div>


			<div th:case="block2" class="block2" style="height: 100%;">

				<div class="row" style="height: 50%;">
					<div th:utext="${webelements[0]}" class="col-6 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;">

					</div>
					<div th:utext="${webelements[1]}" class="col-6 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;">

					</div>
				</div>


				<div class="row" style="height: 50%;">
					<div th:utext="${webelements[2]}" class="col-6 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;">

					</div>
					<div th:utext="${webelements[3]}" class="col-6 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;">

					</div>
				</div>
			</div>

			<div th:case="block3" class=" block3" style="height: 100%">
				<div class="row" style="height: 100%">
					<div th:utext="${webelements[0]}" class="col gridblock" style=" padding-left: 0; padding-right: 0">

					</div>

					<div th:utext="${webelements[1]}" class="col gridblock" style=" padding-left: 0; padding-right: 0">

					</div>
				</div>
			</div>

			<div th:case="block4" class=" block4" style="height: 100%">
				<div class="row" style="height: 50%">
					<div th:utext="${webelements[0]}" class="col-8 gridblock"
						style=" padding-left: 0; padding-right: 0; height: 100%;">

					</div>

					<div th:utext="${webelements[1]}" class="col-4 gridblock"
						style=" padding-left: 0; padding-right: 0;height: 100%;">

					</div>
				</div>


				<div class="row" style="height: 50%;">
					<div th:utext="${webelements[2]}" class="col-8 gridblock"
						style=" padding-left: 0; padding-right: 0; height: 100%;">

					</div>

					<div th:utext="${webelements[3]}" class="col-4 gridblock"
						style=" padding-left: 0; padding-right: 0;height: 100%;">

					</div>
				</div>
			</div>


			<div th:case="block5" class=" block5" style="height: 100%">
				<div class="row" style="height: 50%">
					<div th:utext="${webelements[0]}" class="col-4 gridblock"
						style=" padding-left: 0; padding-right: 0;height: 100%;">

					</div>
					<div th:utext="${webelements[1]}" class="col-4 gridblock"
						style=" padding-left: 0; padding-right: 0;height: 100%;">

					</div>
					<div th:utext="${webelements[2]}" class="col-4 gridblock"
						style=" padding-left: 0; padding-right: 0;height: 100%;">

					</div>
				</div>


				<div class="row" style="height: 50%;">
					<div th:utext="${webelements[3]}" class="col-4 gridblock"
						style=" padding-left: 0; padding-right: 0; height: 100%;">

					</div>
					<div th:utext="${webelements[4]}" class="col-4 gridblock"
						style=" padding-left: 0; padding-right: 0; height: 100%;">

					</div>
					<div th:utext="${webelements[5]}" class="col-4 gridblock"
						style=" padding-left: 0; padding-right: 0; height: 100%;">

					</div>
				</div>
			</div>

		</div>


	</div>
	</div>
	<footer class="text-center py-2 sticky-top" th:style="'background-color:' +${nav.footerBackround}">
		<div class="container">

			<img src="/frontstage/logo/white/logo_01.png" alt="版權商標" class="footer-icon-img">

			<p th:style="'color:'+${nav.footerFontColor}" class="mb-0">版權所有 &copy; 頂茶TopTea.</p>
		</div>
	</footer>


</body>

</html>
