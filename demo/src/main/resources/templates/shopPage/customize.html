<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://localhost:8080/backstage/css/element.css" />
	<link rel="stylesheet" href="http://localhost:8080/backstage/css/style_v2.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>Document</title>
</head>

<body>
	<div class="" th:each="webelements,iter:${fullView}">
		<div th:switch="${templateTypes[iter.index]}">
			<div th:case="block0" th:utext="${webelements[0]}"></div>

			<div th:case="block1" class="block1" style="height: 100%; width: 100%;">
				<div class="row" style="height: 50%">
					<div th:utext="${webelements[0]}" class="col-4 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;"></div>

					<div th:utext="${webelements[1]}" class="col-8 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;"></div>
				</div>

				<div class="row" style="height: 50%">
					<div th:utext="${webelements[2]}" class="col-4 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;"></div>
					<div th:utext="${webelements[3]}" class="col-8 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;"></div>
				</div>


			</div>


			<div th:case="block2" class="block2" style="height: 100%;">

				<div class="row" style="height: 50%;">
					<div th:utext="${webelements[0]}" class="col-6 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;">

					</div>
					<div th:utext="${webelements[1]}" class="col-6 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;">

					</div>
				</div>


				<div class="row" style="height: 50%;">
					<div th:utext="${webelements[2]}" class="col-6 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;">

					</div>
					<div th:utext="${webelements[3]}" class="col-6 gridblock"
						style="padding-left: 0; padding-right: 0; height: 100%;">

					</div>
				</div>
			</div>

			<div th:case="block3" class=" block3" style="height: 100%">
				<div class="row" style="height: 100%">
					<div th:utext="${webelements[0]}" class="col gridblock" style=" padding-left: 0; padding-right: 0">

					</div>

					<div th:utext="${webelements[1]}" class="col gridblock" style=" padding-left: 0; padding-right: 0">

					</div>
				</div>
			</div>

			<div th:case="block4" class=" block4" style="height: 100%">
				<div class="row" style="height: 50%">
					<div th:utext="${webelements[0]}" class="col-8 gridblock"
						style=" padding-left: 0; padding-right: 0; height: 100%;">

					</div>

					<div th:utext="${webelements[1]}" class="col-4 gridblock"
						style=" padding-left: 0; padding-right: 0;height: 100%;">

					</div>
				</div>


				<div class="row" style="height: 50%;">
					<div th:utext="${webelements[2]}" class="col-8 gridblock"
						style=" padding-left: 0; padding-right: 0; height: 100%;">

					</div>

					<div th:utext="${webelements[3]}" class="col-4 gridblock"
						style=" padding-left: 0; padding-right: 0;height: 100%;">

					</div>
				</div>
			</div>


			<div th:case="block5" class=" block5" style="height: 100%">
				<div class="row" style="height: 50%">
					<div  th:utext="${webelements[0]}" class="col-4 gridblock" style=" padding-left: 0; padding-right: 0;height: 100%;">

					</div>
					<div  th:utext="${webelements[1]}" class="col-4 gridblock" style=" padding-left: 0; padding-right: 0;height: 100%;">

					</div>
					<div  th:utext="${webelements[2]}" class="col-4 gridblock" style=" padding-left: 0; padding-right: 0;height: 100%;">

					</div>
				</div>


				<div class="row" style="height: 50%;">
					<div  th:utext="${webelements[3]}" class="col-4 gridblock" style=" padding-left: 0; padding-right: 0; height: 100%;">

					</div>
					<div  th:utext="${webelements[4]}" class="col-4 gridblock" style=" padding-left: 0; padding-right: 0; height: 100%;">

					</div>
					<div  th:utext="${webelements[5]}" class="col-4 gridblock" style=" padding-left: 0; padding-right: 0; height: 100%;">

					</div>
				</div>
			</div>

		</div>


	</div>
	</div>


</body>

</html>
