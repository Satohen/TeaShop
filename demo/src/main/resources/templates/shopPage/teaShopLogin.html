	<script th:inline="javascript">
		document.addEventListener("DOMContentLoaded", function () {
			returnMsg();
			document
				.getElementById("google")
				.addEventListener("click", function (event) {
					event.preventDefault(); //防止按鈕被默認點出
					const provider = new firebase.auth.GoogleAuthProvider();
					firebase
						.auth()
						.signInWithRedirect(provider)
						.then((result) => {

						})
						.catch((error) => {
							console.error("登入失敗");
						});
				});


			$("#getemail").on("click", function () {
				var email = $('#username').val();
				var password = $('#password').val();

				firebase
					.auth().
					signInWithEmailAndPassword(email, password)
					.then((userCredential) => {
						// Signed in
						var user = userCredential.user;

						// ...
						if (user._delegate.emailVerified == true) {
							emailUserInfo(user);

						} else {
							alert("請完成信箱驗證")
						}


					})
					.catch((error) => {
						var errorCode = error.code;
						var errorMessage = error.message;
						alert(errorMessage)
						alert("帳號或密碼錯誤，請重新輸入")
					});


			})

			$("#fb").on("click", function () {
				const provider = new firebase.auth.FacebookAuthProvider();
				firebase
					.auth()
					.signInWithPopup(provider)
					.then((result) => {
						var credential = result.credential;
						var user = result.user;
						var accessToken = credential.accessToken;
					})
					.catch((error) => {
						var errorCode = error.code;
						var errorMessage = error.message;
						var email = error.email;
						var credential = error.credential;
					});
			})
		});

		// google導回後處理
		function returnMsg() {
			firebase.auth()
				.getRedirectResult()
				.then((result) => {

					if (result.credential) {
						/** @type {firebase.auth.OAuthCredential} */
						var credential = result.credential;

						// This gives you a Google Access Token. You can use it to access the Google API.
						var token = credential.accessToken;
						// ...

					}
					// The signed-in user info.
					var user = result.user;

					var displayName = user._delegate.displayName
					var email = user._delegate.email
					var emailVerified = user._delegate.emailVerified
					var providerId = user._delegate.providerId
					var loginMethod = user._delegate.providerData[0].providerId


					
					getAuth(displayName, email, emailVerified, providerId, loginMethod);

				}).catch((error) => {

				});
		}




		//email送出處理

		function emailUserInfo(user) {
			var displayName = user._delegate.displayName
			var email = user._delegate.email
			var emailVerified = user._delegate.emailVerified
			var providerId = user._delegate.providerId
			var loginMethod = user._delegate.providerData[0].providerId
			mail = user._delegate.email
			getAuth(displayName, email, emailVerified, providerId, loginMethod);
		}




		//到後端取得身分憑證

		function getAuth(displayName, email, emailVerified, providerId, loginMethod) {
			let shopId = /*[[${shopId}]]*/5;
			var authData = {
				displayName: displayName,
				email: email,
				emailVerified: emailVerified,
				providerId: providerId,
				loginMethod: loginMethod,
				shopId: shopId
			}
			
			$.ajax({
				url: '/getauth',
				method: 'POST',
				contentType: 'application/json; charset=UTF-8',
				data: JSON.stringify(authData),
				success: function (response) {
					console.log(response)
					if (response == 1) {

						window.location.href = "/shop/" + shopId + "/shopindex"
					} else if (response == 2) {
						alert("請先通過信箱驗證")
					} else if (response == 3) {
						MemberDetail()

					}
				},
				error: function () {
					console.log(JSON.stringify(authData))
				}

			})
		}

		function MemberDetail() {
			let shopId = /*[[${shopId}]]*/5;
			$.ajax({
				url: '/shop/' + shopId + '/memberDetail',
				method: 'POST',
				contentType: 'application/json; charset=UTF-8',
				success: function (response) {
					document.documentElement.innerHTML = response
					$("#getemail").off("click")
					document.getElementById('getemail').addEventListener('click', function () {
						createMember();
					});
				},
				error: function (err) {
					console.log(err)
				}

			})
		}

	</script>
